# 构建 VitePress 站点并将其部署到 GitHub Pages 的示例工作流程
name: Deploy VitePress site to Pages

on:
  push:
    branches: [main] # 如果你用 master 分支，改为 master
  workflow_dispatch: # 允许手动触发

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：避免重复部署
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # 用于 VitePress 的 lastUpdated 功能

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24 # 和你本地 Node 版本保持一致（可改为 20/18）
          cache: npm # 基于 npm 缓存依赖

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm install # 替换 npm ci 为 npm install，兼容无锁文件场景（后续建议提交锁文件）

      - name: Build with VitePress
        run: npm run docs:build # 确保 package.json 中有这个脚本

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist # 确认 VitePress 构建输出目录正确

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4