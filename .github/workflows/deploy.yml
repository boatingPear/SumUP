name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # 步骤1：安装 pnpm（关键修复：指定安装方式，确保 PATH 生效）
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        id: pnpm-install
        with:
          version: 9.1.0 # 指定具体版本，避免 latest 版本兼容问题
          run_install: false # 先不自动安装依赖，后续手动执行

      # 步骤2：设置 Node 环境，并关联 pnpm 缓存
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20 # 推荐 LTS 版本，稳定性更高
          cache: 'pnpm'
          cache-dependency-path: './pnpm-lock.yaml' # 明确指定 pnpm 锁文件路径

      # 步骤3：手动安装依赖（此时 pnpm 已在 PATH 中）
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with VitePress
        run: pnpm run build # 确保 package.json 中有 docs:build 脚本

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4